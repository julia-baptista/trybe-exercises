<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="form-header">
    <h1>Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>

  <main>
  <form action="" method="get" enctype="multipart/form-data" id="cv-form">
    <div class="form-row">
      <fieldset id="dados-pessoais">     
        <div class="form-line">
          <label for="name"> Nome:
            <input type="text" name="name" id="name" maxlength="40" required> 
          </label>
        </div>
        <div class="form-line">
          <label for="email"> Email:
            <input type="text" name="email" id="email" maxlength="50" required> 
          </label>
        </div>
        <div class="form-line">
          <label for="cpf"> CPF:
            <input type="text" name="cpf" id="cpf" maxlength="11" required> 
          </label>          
        </div>
        <div class="form-line">
          <label for="address"> Endereço:
            <input type="text" name="address" id="address" maxlength="200" required> 
          </label>          
        </div>
        <div class="form-line">
          <label for="city"> Cidade:
            <input type="text" name="city" id="city" maxlength="28" required> 
          </label>
        </div>
        <div class="form-line">
          <label for="state">Estado: </label>
          <select name="state" id="state" required>
          </select>          
        </div>
        <div class="form-line">
          <label for="house">
            <input type="radio" name="houseType" id="house" required> Casa
          </label>
          <label for="apartament">
            <input type="radio" name="houseType" id="apartament" required> Apartamento
          </label>    
        </div>      
      </fieldset>

      <fieldset id="dados-emprego">
        <div class="form-line">
          <label for="resume"> Resumo do currículo</label>
        </div>
        <div class="form-line">
          <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>
        <div class="form-line">
          <label for="role"> Cargo:
            <input type="text" name="role" id="role" maxlength="40" required>
          </label>           
        </div>
        <div class="form-line">
          <label for="roleDescription">Descrição do Cargo:
            <input type="text" name="roleDescription" id="roleDescription" maxlength="500" required>
          </label>           
        </div>
        <div class="form-line">
          <label for="startDate">Data de início:</label>
          <input type="text" name="startDate" id="startDate" required>          
        </div>   
      </fieldset>
      <button class="submit-button" type="submit">Enviar</button>
      <button class="clear-button" type="button">Limpar</button>

  </div> <!-- end of form-row  -->

  </form>
  </main>


  <section class="form-data"></section>


  <script src="script.js"></script>
  
</body>
</html>
